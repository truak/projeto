{% extends 'base.html' %}
{% block content %}

    <h2> Listar cursos </h2>
    <a href="{% url 'incluir_curso' %}"> Cadastrar novo curso </a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Carga horária</th>
                <th>Investimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
                <tr>
                    <td>{{curso.nome}}</td>
                    <td>{{curso.carga_horaria}}</td>
                    <td>{{curso.investimento}}</td>
                    <td>
                        <a href="{% url 'editar_curso' curso.id %}">Editar</a>
                        <a href="#">Excluir</a>
                    </td>
                </tr>
            {% endfor %}        
        </tbody>
    </table>
{% endblock %}
